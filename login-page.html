<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSRTC Integrated Platform - Login</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-color), #bdc3c7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .login-header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
        
        .login-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 5px;
        }
        
        .forgot-password {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .login-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #2980b9;
        }
        
        .error-message {
            color: var(--accent-color);
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .login-footer {
            text-align: center;
            padding-bottom: 20px;
            font-size: 14px;
            color: var(--dark-color);
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-logo img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <img src="/api/placeholder/60/60" alt="GSRTC Logo">
            </div>
            <h1>GSRTC Integrated Platform</h1>
            <p>Enter your credentials to access the system</p>
        </div>
        <div class="login-form">
            <div class="form-group">
                <label for="username">Employee ID / Username</label>
                <input type="text" id="username" placeholder="Enter your ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="login-actions">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button class="login-button" id="loginBtn">Login</button>
            <div class="error-message" id="errorMessage">Invalid username or password. Please try again.</div>
        </div>
        <div class="login-footer">
            GSRTC Integrated Data Platform &copy; 2025
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('loginBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            
            // Demo credentials for testing
            const validCredentials = [
                { username: 'admin', password: 'admin123', role: 'admin' },
                { username: 'maintenance', password: 'maint123', role: 'maintenance' },
                { username: 'finance', password: 'finance123', role: 'finance' },
                { username: 'traffic', password: 'traffic123', role: 'traffic' }
            ];
            
            loginButton.addEventListener('click', () => {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!username || !password) {
                    errorMessage.textContent = 'Please enter both username and password.';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Check credentials
                const user = validCredentials.find(cred => 
                    cred.username === username && cred.password === password
                );
                
                if (user) {
                    // Store user info in session storage
                    sessionStorage.setItem('gsrtcUser', JSON.stringify({
                        username: user.username,
                        role: user.role,
                        loggedIn: true
                    }));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = 'Invalid username or password. Please try again.';
                    errorMessage.style.display = 'block';
                }
            });
            
            // Clear error message when inputs change
            usernameInput.addEventListener('input', () => {
                errorMessage.style.display = 'none';
            });
            
            passwordInput.addEventListener('input', () => {
                errorMessage.style.display = 'none';
            });
        });
    </script>
</body>
</html>
